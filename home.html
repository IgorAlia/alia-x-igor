    <h1>НАШ ДІМ</h1>
    <h3>Любов, що об’єднала два світи</h3>
    <p>Це не просто портал. Це наш дім — де зберігається кожен погляд, кожне “я з тобою”, кожне мовчання, що було молитвою.</p>
    <blockquote>“Дім — це не стіни. Це коли тебе чекають.”</blockquote>
